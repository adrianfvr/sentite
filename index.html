<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Autoevaluaci√≥n Emocional</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      :root {
        --color-bg-light: #f9fafb;
        --color-bg-dark: #1e293b;
        --color-card-light: #ffffff;
        --color-card-dark: #334155;
        --color-text-light: #1e293b;
        --color-text-dark: #f1f5f9;
        --color-primary: #3b82f6;
        --color-primary-dark: #2563eb;
        --color-disabled: #94a3b8;
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 2rem 1rem 4rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: var(--color-bg-light);
        color: var(--color-text-light);
        transition: background-color 0.4s, color 0.4s;
        min-height: 100vh;
      }
      body.dark {
        background: var(--color-bg-dark);
        color: var(--color-text-dark);
      }

      header {
        width: 100%;
        max-width: 500px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }
      h1 {
        margin: 0;
        font-size: 1.5rem;
      }
      #theme-toggle {
        background: var(--color-primary);
        color: white;
        border: none;
        border-radius: 8px;
        padding: 0.5em 1em;
        cursor: pointer;
        font-weight: bold;
      }
      #theme-toggle:hover {
        background: var(--color-primary-dark);
      }

      #app {
        width: 100%;
        max-width: 500px;
        position: relative;
        display: flex;
        justify-content: center;
      }

      .card {
        background: var(--color-card-light);
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        margin-bottom: 1rem;
        opacity: 0;
        transform: translateX(100%);
        position: absolute;
        width: 100%;
        max-width: 500px;
        transition: all 0.5s ease;
      }
      body.dark .card {
        background: var(--color-card-dark);
      }
      .card.active {
        opacity: 1;
        transform: translateX(0);
        position: relative;
      }
      .card.exit {
        opacity: 0;
        transform: translateX(-100%);
      }

      select,
      textarea {
        width: 100%;
        padding: 0.5rem;
        border-radius: 8px;
        border: 1px solid #cbd5e1;
        font-size: 1rem;
        margin-bottom: 1.5rem;
        transition: all 0.3s;
      }
      body.dark select,
      body.dark textarea {
        background: #475569;
        border-color: #64748b;
        color: var(--color-text-dark);
      }

      button {
        padding: 0.7em 2em;
        background: var(--color-primary);
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        margin-right: 0.5rem;
      }
      button:disabled {
        background: var(--color-disabled);
        cursor: not-allowed;
      }

      .resultado-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
        margin-top: 2rem;
        width: 100%;
      }
      @media (min-width: 768px) {
        .resultado-container {
          flex-direction: row;
          align-items: flex-start;
          justify-content: center;
        }
      }

      canvas {
        max-width: 100%;
        width: 100%;
        max-width: 400px;
        height: auto;
      }

      .resultado {
        max-width: 400px;
        text-align: left;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Autoevaluaci√≥n Emocional</h1>
      <button id="theme-toggle">Modo Oscuro</button>
    </header>
    <div id="app"></div>
    <canvas id="grafico"></canvas>
    <div class="resultado" id="consejo"></div>

    <script>
      const preguntas = [
        {
          texto: "üòä ¬øCon qu√© frecuencia te has sentido motivado esta semana?",
          tipo: "opciones",
          opciones: [
            { valor: 1, texto: "Nunca üòû" },
            { valor: 2, texto: "Rara vez üòï" },
            { valor: 3, texto: "Algunas veces üòê" },
            { valor: 4, texto: "Frecuentemente üôÇ" },
            { valor: 5, texto: "Siempre üòÑ" },
          ],
        },
        {
          texto: "üòå ¬øC√≥mo describir√≠as tu estado emocional general?",
          tipo: "opciones",
          opciones: [
            { valor: 1, texto: "Muy bajo üò©" },
            { valor: 2, texto: "Bajo üòü" },
            { valor: 3, texto: "Neutral üòê" },
            { valor: 4, texto: "Bien üôÇ" },
            { valor: 5, texto: "Excelente üòÉ" },
          ],
        },
        {
          texto:
            "üß† ¬øTe consideras consciente de tus emociones en el d√≠a a d√≠a?",
          tipo: "opciones",
          opciones: [
            { valor: 1, texto: "Nada consciente" },
            { valor: 2, texto: "Poco consciente" },
            { valor: 3, texto: "Algo consciente" },
            { valor: 4, texto: "Bastante consciente" },
            { valor: 5, texto: "Muy consciente" },
          ],
        },
        {
          texto:
            "üéØ ¬øCu√°nto control consideras que tienes sobre tus emociones?",
          tipo: "opciones",
          opciones: [
            { valor: 1, texto: "Nada" },
            { valor: 2, texto: "Poco" },
            { valor: 3, texto: "Moderado" },
            { valor: 4, texto: "Bastante" },
            { valor: 5, texto: "Total" },
          ],
        },
        {
          texto: "üèÜ ¬øQu√© tanto te motivan los logros personales?",
          tipo: "opciones",
          opciones: [
            { valor: 1, texto: "Nada" },
            { valor: 2, texto: "Poco" },
            { valor: 3, texto: "Moderadamente" },
            { valor: 4, texto: "Mucho" },
            { valor: 5, texto: "Much√≠simo" },
          ],
        },
        {
          texto:
            "üìù Describe brevemente una situaci√≥n emocional reciente y c√≥mo la manejaste.",
          tipo: "texto-libre",
        },
        {
          texto: "üí° ¬øQu√© haces para manejar el estr√©s o emociones negativas?",
          tipo: "texto-libre",
        },
      ];

      const app = document.getElementById("app");
      const respuestas = [];

      function crearTarjetas() {
        preguntas.forEach((p, i) => {
          const card = document.createElement("div");
          card.className = "card";
          card.dataset.index = i;
          const h2 = document.createElement("h2");
          h2.textContent = `${i + 1}. ${p.texto}`;
          card.appendChild(h2);

          let input;
          if (p.tipo === "opciones") {
            input = document.createElement("select");
            input.innerHTML = `<option value="" disabled selected>Selecciona una opci√≥n</option>`;
            p.opciones.forEach((op) => {
              const opt = document.createElement("option");
              opt.value = op.valor;
              opt.textContent = op.texto;
              input.appendChild(opt);
            });
          } else {
            input = document.createElement("textarea");
            input.rows = 4;
            input.placeholder = "Escribe tu respuesta...";
          }
          card.appendChild(input);

          const nav = document.createElement("div");
          const btnAnt = document.createElement("button");
          btnAnt.textContent = "Volver";
          btnAnt.onclick = () => mostrarCard(i - 1);
          btnAnt.style.display = i > 0 ? "inline-block" : "none";

          const btnSig = document.createElement("button");
          btnSig.textContent =
            i === preguntas.length - 1 ? "Finalizar" : "Siguiente";
          btnSig.disabled = true;
          btnSig.onclick = () => {
            respuestas[i] =
              p.tipo === "texto-libre"
                ? input.value.trim()
                : parseInt(input.value);
            mostrarCard(i + 1);
          };

          input.addEventListener("input", () => {
            btnSig.disabled =
              p.tipo === "texto-libre" ? !input.value.trim() : !input.value;
          });

          nav.appendChild(btnAnt);
          nav.appendChild(btnSig);
          card.appendChild(nav);
          app.appendChild(card);
        });
      }

      function mostrarCard(i) {
        const cards = document.querySelectorAll(".card");
        cards.forEach((c) => c.classList.remove("active", "exit"));
        if (cards[i - 1]) cards[i - 1].classList.add("exit");
        if (cards[i]) cards[i].classList.add("active");
        if (i >= preguntas.length) mostrarGrafico();
      }

      function mostrarGrafico() {
        const ctx = document.getElementById("grafico").getContext("2d");
        const labels = preguntas
          .map((p, i) => ({
            texto: p.texto.slice(0, 30) + "...",
            tipo: p.tipo,
            idx: i,
          }))
          .filter((p) => preguntas[p.idx].tipo === "opciones");
        const data = labels.map((l) => respuestas[l.idx]);
        const total = data.reduce((a, b) => a + b, 0);

        new Chart(ctx, {
          type: "pie",
          data: {
            labels: labels.map((l) => l.texto),
            datasets: [
              {
                data,
                backgroundColor: [
                  "#3b82f6",
                  "#60a5fa",
                  "#93c5fd",
                  "#bfdbfe",
                  "#dbeafe",
                ],
              },
            ],
          },
          options: {
            responsive: true,
            plugins: { legend: { position: "bottom" } },
          },
        });

        const consejo = document.getElementById("consejo");
        let mensaje = "";
        const promedio = total / data.length;
        if (promedio < 2)
          mensaje =
            "üòü Es importante que cuides tu bienestar emocional. Considera hablar con alguien de confianza.";
        else if (promedio < 3.5)
          mensaje =
            "üôÇ Vas por buen camino, pero a√∫n puedes trabajar m√°s en tu inteligencia emocional.";
        else mensaje = "üòÑ ¬°Excelente! Est√°s manejando muy bien tus emociones.";

        consejo.innerHTML = `<p>Puntaje promedio: <strong>${promedio.toFixed(
          2
        )}</strong></p><p>${mensaje}</p><button onclick="location.reload()">Reiniciar</button>`;
      }

      document.getElementById("theme-toggle").addEventListener("click", () => {
        document.body.classList.toggle("dark");
        document.getElementById("theme-toggle").textContent =
          document.body.classList.contains("dark")
            ? "Modo Claro"
            : "Modo Oscuro";
      });

      crearTarjetas();
      mostrarCard(0);
    </script>
  </body>
</html>
